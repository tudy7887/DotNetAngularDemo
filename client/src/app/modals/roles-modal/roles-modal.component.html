<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    @for (role of availableRoles; track $index) {
        <div class="form-check">
            <input type="checkbox"
                class="form-check-input"
                [checked]="selectedeRoles.includes(role)"
                value="role"
                (change)="updateChecked(role)"
                [disabled]="role === 'Admin' && username === 'admin'">
            <label>{{role}}</label>
        </div>
    }
  </div>
  <div class="modal-footer">
    <button [disabled]="selectedeRoles.length === 0" type="button" class="btn btn-success" (click)="onSelectedRoles()">Submit</button>
  </div>

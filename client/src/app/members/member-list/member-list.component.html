<div class="text-center mt-3">
    <h2>Your matches - {{memberService.paginatedResult()?.pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label class="col-form-label me-2">Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="memberService.userParams().minAge">
        </div>

        <div class="d-flex px-2">
            <label class="col-form-label me-2">Age to: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="memberService.userParams().maxAge">
        </div>

        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
            <select name="gender" style="width: 130px" [(ngModel)]="memberService.userParams().gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value"> {{gender.display}} </option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>
        <div class="col">
            <div class="btn-group float-end">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name='orderBy' 
                    (click)="loadMembers()"
                    btnRadio='lastActive'
                    [(ngModel)]="memberService.userParams().orderBy">Last Active</button>
    
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name='orderBy' 
                    (click)="loadMembers()"
                    btnRadio='created'
                    [(ngModel)]="memberService.userParams().orderBy">Newest Members</button>
            </div>
        </div>
        

    </form>
</div>

<div class="row">
    @for (member of memberService.paginatedResult()?.items; track member.id) {
    <div class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
    }
</div>

@if (memberService.paginatedResult()?.pagination) {
    <div class="d-flex justify-content-center">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage"
        [(ngModel)]="memberService.paginatedResult()?.pagination!.currentPage"
        (pageChanged)="pageChanged($event)"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
    </div>
}
